<!DOCTYPE html>
<html class="no-js">
<head>
  <title>Browser Check</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta charset="UTF-8">
  <!--VENDOR_CSS-->
  <!--VENDOR_JS-->
  <style>
    ul { padding-left: 20px; list-style: none }
    li { margin-bottom: 10px; }
    li:before {
      font-family: 'FontAwesome';
      margin: 0 5px 0 -15px;
    }
    li.found:before {
      content: '\f00c';
      color: #0d0;
    }
    li.missing:before {
      content: '\f00d';
      color: #d00;
    }
  </style>
</head>
<body>
  <noscript>Javascript is disabled in your browser. Turn it on and refresh the page.</noscript>
  <div class="container">
    <div class="span8 offset2">
      <h3 id="report"></h3>
      <div>
        <i id="browerCheckWait" class="fa fa-circle-o-notch fa-spin" style="font-size: 48px;"></i>
      </div>
      <ul id="checks"></ul>
      <div id="minBrowserMsg">
      </div>
      <strong>Recommended browsers for the best experience:</strong>
      <ul>
        <li>Google Chrome version 35 or higher</li>
        <li>Mozilla Firefox version 31 or higher</li>
      </ul>
      <p id="browserInfo"></p>
      <p>If you have any questions and/or comments, please feel free to contact us.</p>
      <div id="contactInfo"></div>
      <div id="fullList"></div>
      <div>
        <button class="btn btn-info" style="margin-right: 10px;" onClick="toggleFullList()">Show/Hide All Detected Capabilities</button>
        <button class="btn btn-success" onClick="refresh();">Go Back and Try Again</button>
      </div>
    </div>
  </div>
</body>
</html>

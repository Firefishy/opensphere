language: node_js
sudo: required
env:
  global:
  - secure: 
  - secure: 
cache:
  directories:
  - "~/.npm"
notifications:
  email: false
node_js:
- stable
os:
- linux
addons:
  chrome: stable
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
# ensure this is run with bash and not something else
- npm run build
- npm run test
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"

<div class="container flex-fill d-flex flex-column u-flex-basis-0">
  <div class="row p-2 flex-fill u-flex-basis-0">
    <div class="col-4 px-0 flex-fill d-flex">
      <slicktree x-data="settingsNodes" selected="selected" show-root="false" class="flex-fill border rounded"></slicktree>
    </div>
    <div class="d-flex flex-column col-8 pr-0 flex-fill u-overflow-y-hidden">
      <uiswitch class="d-flex flex-column flex-fill" items="selected" directive-function="setCon.getUi" generic="defaultsettingui"></uiswitch>
    </div>
  </div>
  <div class="m-2 row js-settings-container__bottom-row">
    <button type="button" class="btn btn-outline-danger" ng-click="setCon.reset();">
      <i class="fa fa-fw fa-refresh"></i>
      Reset
    </button>
  </div>
</div>

<div class="u-flex-grow w-100 d-flex flex-column">
  <div class="modal-body d-flex flex-row u-flex-grow u-overflow-y-hidden">
    <div class="col-4 pl-0 pr-2 d-flex u-flex-grow">
      <slicktree x-data="settingsNodes" selected="selected" show-root="false"></slicktree>
    </div>
    <div class="d-flex flex-column u-flex-grow col pl-0 pr-0">
      <uiswitch class="d-flex flex-column u-flex-grow" items="selected" directive-function="setCon.getUi" generic="defaultsettingui"></uiswitch>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-outline-danger" ng-click="setCon.reset();">
      <i class="fa fa-fw fa-refresh"></i>
      Reset
    </button>
    <button type="button" class="btn btn-secondary" ng-click="setCon.close()">
      <i class="fa fa-fw fa-check"></i>
      Close
    </button>
  </div>
</div>

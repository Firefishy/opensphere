<div class="h-100 w-100 d-flex flex-column">
  <div class="modal-body container h-100">
    <div class="row mx-0 h-100">
      <div class="col-5">
        <slicktree x-data="settingsNodes" selected="selected" show-root="false"></slicktree>
      </div>
      <div class="col position-relative">
        <uiswitch class="h-100 position-absolute c-settings-window__overflow" items="selected" directive-function="setCon.getUi" generic="defaultsettingui"></uiswitch>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn" ng-click="setCon.reset();">
      <i class="fa fa-fw fa-refresh"></i>
      Reset
    </button>
    <button type="button" class="btn btn-secondary" ng-click="setCon.close()">
      <i class="fa fa-fw fa-check"></i>
      Close
    </button>
  </div>
</div>

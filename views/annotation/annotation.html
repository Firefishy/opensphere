<div>
  <svg class="c-annotation__svg"><path/></svg>
  <div class="js-annotation card h-100">
    <div class="card-header px-1 py-0" ng-show="ctrl.name"
        ng-class="!ctrl.description && 'h-100 border-0'">
      {{ctrl.name}}
    </div>
    <div class="card-body p-1" ng-show="ctrl.description">
      <simplemde text="ctrl.description" edit="false" is-required="false" maxlength="4000"></simplemde>
    </div>
  </div>
</div>

<form class="wheel-date form-control p-0" ng-submit="wheelDate.updateScopeDate()">
  <input class="date-picker form-control border-0" type="text" placeholder="date"
      ui-date="wheelDate.dateOptions"
      ng-disabled="disable"
      ng-model="wheelDate.date"
      ng-change="wheelDate.updateScopeDate()"
      ng-required="isRequired">
</form>

<div class="h-100" ng-form="checklistForm">
  <table class="table-sm table-striped border">
    <thead>
      <tr class="bg-dark">
        <th class="py-0"><input type="checkbox" name="all" ng-model="checklist.allCheckbox" ng-change="checklist.toggleAll()"></th>
        <th class="p-0 col text-light">All</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items" title="{{item.tooltip || ('Enable/disable ' + item.label)}}">
        <th class="py-0"><input type="checkbox" name="items" ng-model="item.enabled" ng-change="checklist.onItemChange(item)"/></th>
        <th class="p-0 col">
          <span ng-bind-html="item.customFormat"/>
          {{item.label}}
          <span ng-bind-html="item.detailText"/>
        </th>
      </tr>
    </tbody>
  </table>
</div>

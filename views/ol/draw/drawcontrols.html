<div class="draw-controls position-absolute mt-2 ml-2">
  <div class="draw-controls-group ol-control btn-group">
    <button class="btn"
        ng-class="{on: drawControls.isActive(), active: drawControls.isActive()}"
        ng-click="drawControls.activateControl(drawControls.selectedType)"
        ng-right-click="drawControls.toggleMenu()"
        title="Draws a {{drawControls.selectedType}} on the map for queries, zoom, and selection">
      <i class="fa" ng-class="{'fa-square-o': drawControls.selectedType == 'box', 'fa-circle-o': drawControls.selectedType == 'circle', 'fa-long-arrow-right': drawControls.selectedType == 'line', 'fa-star-o': drawControls.selectedType == 'polygon'}"></i>
    </button>
    <button class="btn dropdown-toggle dropdown-toggle-split"
        ng-click="drawControls.toggleMenu()"
        ng-class="{active: drawControls.showMenu}">
      <!-- <i class="fa fa-chevron-down" style="font-size: 8px"></i> -->
    </button>
  </div>
</div>

<div ng-form="textForm" class="was-validated">
  {{prompt}}
  <div>
    <label for="title" ng-if="formLabel">{{formLabel}}:</label>
    <div>
      <input type="text" class="w-100 form-control" name="title" ng-model="confirmValue" required ng-maxlength="limit"/>
      <validation-message target="textForm.title"></validation-message>
    </div>
  </div>
</div>

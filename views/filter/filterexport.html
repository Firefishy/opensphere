<div>
  <div class="modal-body">
    <form name="exportForm">
      <div class="ml-2">
        <label class="form-check d-inline-flex">
          <input class="form-check-input" type="radio" name="exportmode" value="active" ng-model="filterexport['mode']" checked>
          <label class="form-check-label">
            Export active (checked) filters
          </label>
        </label>
        <label class="form-check d-inline-flex">
          <input class="form-check-input" type="radio" name="exportmode" value="selected" ng-model="filterexport['mode']" checked>
          <label class="form-check-label">
            Export selected filters
          </label>
        </label>
        <label class="form-check d-inline-flex">
          <input class="form-check-input" type="radio" name="exportmode" value="all" ng-model="filterexport['mode']" checked>
          <label class="form-check-label">
            Export all filters
          </label>
        </label>
        <label class="form-inline d-inline-flex">
          <label class="mr-2">
            Name
          </label>
          <input class="form-control" type="text" name="title" ng-model="filterexport['fileName']" ng-maxlength="200" required>
          <validation-message target="exportForm.title"></validation-message>
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="filterexport.save()" ng-disabled="exportForm.$invalid">
      <i class="fa fa-check"></i>
      OK
    </button>
    <button class="btn btn-secondary" ng-click="filterexport.cancel()">
      <i class="fa fa-ban"></i>
      Cancel
    </button>
  </div>
</div>

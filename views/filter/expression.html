<div ng-form="exprForm" class="container-fluid">
	<div class="row">
		<div class="col form-inline">
		  <select class="col-4 mr-2 custom-select" ng-model="expr.column" ng-options="value.name for value in columns" required/>
		  <select class="col-4 mr-2 custom-select" ng-model="expr.op" ng-options="value.getTitle() for value in ops" required/>
		  <opuiswitch class="col-3" items="expr.op" directive-function="exprCtrl.getUi" generic="text" expr="expr"></opuiswitch>
		</div>
	 </div>
</div>

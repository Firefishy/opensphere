<div class="flex-column d-flex u-flex-grow">
  <div class="flex-column d-flex u-flex-grow" ng-if="!isComplex">
    <div class="row">
      <div class="col form-inline">
        <button class="mr-5 btn btn-primary" ng-click="basicCtrl.add()" title="Adds a new expression to the filter"><i class="fa fa-plus"></i> Add Expression</button>
        <span class="form-inline">Match
          <label class="ml-2"><input type="radio" ng-model="root.grouping" value="And">All (AND)</label>
          <label class="ml-2"><input type="radio" ng-model="root.grouping" value="Or">Any (OR)</label>
        </span>
      </div>
    </div>
    <div class="row flex-column d-flex u-flex-grow">
      <div class="col flex-column u-flex-grow u-overflow-y-auto">
        <basicfiltertree x-data="root" disable-selection="true"></basicfiltertree>
      </div>
    </div>
  </div>
  <div class="flex-column d-flex u-flex-grow" ng-if="isComplex">
    <p>
      <i class="fa fa-exclamation-triangle"></i>
      This filter is too complex to display in basic mode. Please go to the Advanced tab.
    </p>
  </div>
</div>

<div id="consent" class="modal" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{consentCtrl.server}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" ng-bind-html="consentCtrl.text"></div>
      <div class="modal-footer">
        <button class="pull-right btn btn-default" ng-click="consentCtrl.saveCookie()">
          <span><i class="fa fa-check lt-blue-icon"></i> OK</span>
        </button>
      </div>
    </div>
  </div>
</div>

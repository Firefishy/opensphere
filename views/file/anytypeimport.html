<div>
  <div class="modal-body">
    <div>
      <div class="row justify-content-center"><b>{{file.getFileName()}}</b></div>
      <div ng-if="!isZip">
        <div class="row justify-content-center">
          <div><i class="fa fa-warning text-warning"></i> The file type could not be detected</div>
          <div>Please choose from the list of supported types:</div>
        </div>
        <div class="row justify-content-center">
          <select class="form-control w-25" ng-model="anytype.import" ng-options="importer.title for importer in importers"></select>
        </div>
      </div>
      <div ng-if="isZip" class="row justify-content-center"><i class="fa fa-warning text-warning"></i> Zip file detected - please unzip this file before importing</div>
    </div>
  </div>
  <div class="modal-footer">
    <div>
      <button ng-if="isZip" class="btn btn-secondary" ng-click="anytype.close()" title="Close">
        <i class="fa fa-times"></i> Close
      </button>
      <button ng-if="!isZip" class="btn btn-primary" ng-click="anytype.accept()" ng-disabled="!anytype.import" title="Import the file">
        <i class="fa fa-check"></i> OK
      </button>
      <button ng-if="!isZip" class="btn btn-secondary" ng-click="anytype.close()" title="Cancel import"><i class="fa fa-ban"></i> Cancel</button>
    </div>
  </div>
</div>

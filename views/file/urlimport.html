<div class="h-100 w-100 d-flex flex-column">
  <div class="modal-body container h-100">
    <form name="urlForm" ng-submit="urlImport.accept()">
      <div class="form-group m-0" data-ng-class="{'error': urlForm.url.$invalid && urlForm.url.$dirty}">
        <label for="url">Enter a URL:</label>
        <input class="form-control c-url-input" type="text" name="url" ng-model="urlImport.url" ng-required="true" ng-maxlength="1000"/>
        <small class="form-text invalid-feedback" ng-if="urlForm.url.$error.maxlength">URL is too long!</small>
      </div>
    </form>
  </div>
  <div class="modal-footer d-flex">
    <button class="btn" ng-click="urlImport.accept()" ng-disabled="urlForm.$invalid || urlImport.loading" title="Import the URL">
      <i class="fa text-primary" ng-class="urlImport.loading && 'fa-spin fa-spinner' || 'fa-chevron-circle-right'"></i>
      <span ng-if="!urlImport.loading">Next</span>
      <span ng-if="urlImport.loading">Loading</span>
    </button>
    <button class="btn" ng-click="urlImport.close()" title="Cancel URL import">
      <i class="fa fa-ban text-danger"></i>
      Cancel
    </button>
  </div>
</div>

<div class="d-flex flex-column u-flex-grow">
  <div class="modal-body">
    <form name="exportForm">

      <div class="d-flex flex-row form-group">
        <label class="col-3 col-form-label text-right">Name</label>
        <div class="col">
          <input class="form-control" type="text" name="title" ng-model="options.title" ng-maxlength="200" required/>
          <validation-message target="exportForm.title"></validation-message>
        </div>
      </div>

      <div class="d-flex flex-row form-group">
        <label class="col-3 col-form-label text-right">Save To</label>
        <div class="col">
          <select class="form-control" ng-model="persister" ng-options="value as key for (key, value) in exportdialog.persisters" />
        </div>
      </div>

      <div class="d-flex flex-row form-group">
        <label class="col-3 col-form-label text-right">Type</label>
        <div class="col">
          <select class="form-control" ng-model="exporter" ng-options="value as key for (key, value) in exportdialog.exporters" />
        </div>
      </div>

      <div class="export-ui" ng-show="exporter && exportdialog.getExporterUI()">
        <h5 class="mt-3 text-center">{{exportdialog.getExporterLabel()}} Options</h5>
        <div class="js-export-ui__container"></div>
      </div>
      <div class="js-custom-ui"></div>

    </form>
  </div>
</div>

<div class="modal-footer">
  <ng-pluralize count="options.items.length" style="vertical-align:middle;" when="{'0': 'Nothing to export.',
               'one': 'Exporting {} {{itemText}}.',
               'other': 'Exporting {} {{itemText}}s.'}">
  </ng-pluralize>
  <button class="btn btn-primary" ng-click="exportdialog.confirm()" ng-disabled="exportForm.$invalid || options.items.length == 0">
    <i class="fa fa-check"></i>
    OK
  </button>
  <button class="btn btn-secondary" ng-click="exportdialog.cancel()">
    <i class="fa fa-ban"></i>
    Cancel
  </button>
</div>

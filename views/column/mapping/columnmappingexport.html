<div class="d-flex flex-column u-flex-grow">
  <div class="modal-body">
    <form name="cmExportForm" ng-submit="cmExportCtrl.accept()">

      <div class="d-flex flex-row form-group">
        <label class="col-3 col-form-label text-right">Name</label>
        <div class="col">
          <input class="form-control" type="text" name="title" ng-model="title" ng-required="true" ng-maxlength="128" />
          <validation-message target="cmExportForm.title"></validation-message>
        </div>
      </div>

      <div class="d-flex flex-row form-group">
        <label class="col-3 col-form-label text-right">Save to</label>
        <div class="col">
          <select class="form-control" name="persister" ng-model="cmExportCtrl.persister" ng-options="value as key for (key, value) in cmExportCtrl.persisters"
          />
        </div>
      </div>

      <div class="d-flex flex-row form-group" ng-if="cmExportCtrl.showExportType">
        <label class="col-3 col-form-label text-right">Exporting</label>
        <div class="col">
          <label class="form-check-label">
          <input class="form-check-input" type="radio" name="timeTypeRadios" ng-model="cmExportCtrl.exportType" value="all"> All
          </label>
          <label class="form-check-label">
          <input class="form-check-input" type="radio" name="timeTypeRadios" ng-model="cmExportCtrl.exportType" value="selected"> Selected
          </label>
        </div>
      </div>
      <input type="submit" class="invisible">

    </form>
  </div>

  <div class="modal-footer flex-row justify-content-between">
    <div>
      Exporting {{cmExportCtrl.exportType == 'all' ? mappings.length : selectedMappings.length}} {{(cmExportCtrl.exportType ==
      'all' ? mappings.length : selectedMappings.length) === 1 ? 'Column Association.' : 'Column Associations.'}}
    </div>
    <div>
      <button class="btn btn-primary" ng-click="cmExportCtrl.accept()" ng-disabled="cmExportForm.$invalid">
        <i class="fa fa-check"></i>
        OK
      </button>
      <button class="btn btn-secondary" ng-click="cmExportCtrl.close()">
        <i class="fa fa-ban"></i>
        Cancel
      </button>
    </div>
  </div>

</div>

<div class="c-tui-editor form-group mb-0">
  <ng-form name="tuiEditorForm">
    <div ng-if="edit">
      <h1 ng-if="ctrl.loading" class="d-flex justify-content-center align-items-center"><i class="fa fa-spin fa-spinner"></i></h1>
      <div ng-show="!ctrl.loading">
        <div class="js-tui-editor__editor"></div>
        <textarea class="ng-hide" ng-show="ctrl.textAreaBackup" type="text" name="empty" ng-model="text" ng-model-options="{allowInvalid: true}" ng-maxlength="{{maxlength}}" ng-required="isRequired"></textarea>
        <div class="small mt-1 d-flex justify-content-between">
          <div class="text-danger" ng-if="text.length > maxlength">Content is too long!</div>
          <div class="text-danger" ng-if="isRequired && text.length == 0">Required!</div>
          <div class="text-muted ml-auto c-tui-editor__word-count">{{ctrl.getWordCount()}}</div>
        </div>
      </div>
    </div>
  </ng-form>
  <div ng-if="!edit" class="js-tui-editor__viewer tui-editor-contents">
    <div ng-bind-html="ctrl.displayHtml"></div>
  </div>
</div>

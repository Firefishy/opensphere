<div>
  <div ng-if="exportoptions.sourceItems.length > 0">
    <div ng-if="!allowMultiple">
      <em>The current export type only supports exporting a single source.</em>
    </div>
    <div class="form-check mb-2">
      <input type="checkbox" name="exportoptions.useSelected" ng-model="exportoptions.useSelected" ng-change="exportoptions.updateItems()"
        class="form-check-input">
      <label class="form-check-label" title="If checked, only selected features will be exported. If unchecked or nothing is selected, all visible features will be exported.">
        Export Selected Features
      </label>
    </div>
    <checklist name="sourcelist" allow-multiple="allowMultiple" items="exportoptions.sourceItems"></checklist>
  </div>
  <div ng-if="exportoptions.sourceItems.length <= 0">
    <i class="fa fa-warning"></i>
    <em>There are no visible sources to export. Please add at least one source and make sure it is visible.</em>
  </div>
  <div ng-if="exportoptions.sourceItems.length > 0 && showCount">
    <i class="fa fa-warning" ng-if="exportoptions.count <= 0"></i>
    <ng-pluralize count="exportoptions.count" ng-class="{'italic': exportoptions.count <= 0}" when="{'0': 'Nothing to export. Please choose one or more sources with loaded data.',
               'one': 'Exporting {} feature.',
               'other': 'Exporting {} features.'}">
  </div>
  <em ng-if="showLabels">Labels can be configured via the Layers window.</em>
</div>

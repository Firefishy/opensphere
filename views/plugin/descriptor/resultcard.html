<div class="c-descriptor-card card" ng-click="showFullDescription = !showFullDescription">
  <div class="d-flex align-items-center card-header">
    <span class="js-card-title-icons"></span>&nbsp;{{ctrl.getField('title')}}
    <span ng-if="ctrl.featureCount != null" title="Number of features in the current search area">
      &nbsp;({{ctrl.featureCount}})
    </span>

    <button class="btn ml-auto" ng-class="ctrl.getField('active') ? 'btn-danger' : 'btn-success'" ng-click="ctrl.toggle($event)">
      <i class="fa" ng-class="ctrl.getField('active') ? 'fa-times' : 'fa-plus'"></i>
      {{ctrl.getField('active') ? 'Remove' : 'Add'}}
    </button>
  </div>
  <div class="card-body">
    <div class="card-subtitle text-muted">{{ctrl.getField('type')}} | {{ctrl.getField('provider')}}</div>
    <div class="mt-1" ng-if="showFullDescription">
      {{ctrl.getField('description')}}
    </div>
  </div>
</div>

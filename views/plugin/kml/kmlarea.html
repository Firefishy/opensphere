<div>
  <div class="modal-body">
    <form name="areaForm">
      <basicinfo config="config" columns="config.merge ? null : config.columns" help="areaFiles.help"></basicinfo>

      <div class="row mt-1">
        <label class="col-form-label col-4 text-right">Merge Areas</label>
        <div class="col form-inline">
          <input class="form-control" type="checkbox" name="merge" ng-model="config.merge"/>
          <span class="ml-auto">
            <popover ng-if="areaFiles.help.merge" x-title="'Merge Areas'" x-content="areaFiles.help.merge" x-pos="'right'"></popover>
          </span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="areaForm.$invalid || areaFiles.loading" ng-click="areaFiles.finish()">
      <i class="fa fa-fw" ng-class="areaFiles.loading && 'fa-spin fa-spinner' || 'fa-check'"></i>
      {{areaFiles.loading ? 'Loading' : 'OK'}}
    </button>
    <button class="btn btn-secondary" ng-click="areaFiles.close()">
      <i class="fa fa-fw fa-ban"></i>
      Cancel
    </button>
  </div>
</div>

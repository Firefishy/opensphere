<div class="d-flex flex-column u-flex-grow">
  <div class="modal-body">
    <form name="exportForm">

      <div class="d-flex flex-row form-group">
        <label class="col-3 col-form-label text-right">Name</label>
        <div class="col">
          <input class="form-control" type="text" name="title" ng-model="treeExport.title" ng-maxlength="200" required/>
          <validation-message target="exportForm.title"></validation-message>
        </div>
      </div>

      <div class="d-flex flex-row form-group">
        <label class="col-3 col-form-label text-right">Save To</label>
        <div class="col">
          <select class="form-control" ng-model="treeExport.persister" ng-options="value as key for (key, value) in treeExport.persisters"/>
        </div>
      </div>

      <h5 class="mt-3 text-center">KML Options</h5>
      <div class=".js-export-ui__container col-10 offset-2">
        <kmlexport exporter="treeExport.exporter"></kmlexport>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="treeExport.confirm()" ng-disabled="exportForm.$invalid">
    <i class="fa fa-check"></i>
    OK
  </button>
  <button class="btn btn-secondary" ng-click="treeExport.cancel()">
    <i class="fa fa-ban"></i>
    Cancel
  </button>
</div>
</div>

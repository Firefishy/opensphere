    <span><i class="fa fa-map-marker"></i> {{resultCtrl.getField('ASCIINAME')}}</span>
  </div>
  <div>
    <span class="result-type">{{resultCtrl.getField('SHORT_DESC')}} | {{resultCtrl.getArea()}}</span>
  </div>
</div>

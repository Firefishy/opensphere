<div class="d-flex flex-column flex-fill">
  <div class="modal-body">
    <div class="c-paramsform">
      <form class="form-horizontal" name="form" novalidate>
        <div ng-repeat="url in ctrl.urls track by $index" title="URL used for server requests">
          <div class="row no-gutters mt-1">
            <div class="col-auto">{{ctrl.getUrlLabel($index)}}:</div>
            <div class="col-10 ml-3 mr-3">
              <input type="text" name="url{{$index}}" class="w-100"
                  ng-model="ctrl.urls[$index]" ng-maxlength="1000" ng-change="ctrl.testValid()"
                  placeholder="Server URL" />
            </div>
            <div class="col-auto">
              <button class="btn btn-outline-danger btn-sm" type="button" ng-click="ctrl.removeUrl($index)"
                  ng-if="ctrl.urls.length > 1" title="Remove this URL">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
          <div class="row justify-content-center mt-1">
            <div class="col-auto">
              <span class="invalid-feedback d-block" data-ng-show="form.url{{$index}}.$error.maxlength">
                URL is too long!
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="c-gridcontrols mb-1" ng-if="ctrl.multiUrl || ctrl.params">
      <button class="btn btn-outline-success btn-secondary" type="button" ng-if="ctrl.multiUrl" ng-click="ctrl.addUrl()"
          title="Add an alternate server URL">
        <i class="fa fa-plus"></i>
        Add URL
      </button>
      <button class="btn btn-outline-success" type="button" ng-if="ctrl.params" ng-click="ctrl.addRow()"
          title="Add a new parameter row">
        <i class="fa fa-plus"></i>
        Add Parameter
      </button>
      <button class="btn btn-outline-danger" type="button" ng-if="ctrl.params" ng-disabled="!ctrl.selected" ng-click="ctrl.removeRow()"
          title="Remove the selected parameter row">
        <i class="fa fa-minus"></i>
        Remove Parameter
      </button>
    </div>
    <div autoheight minheight="150" siblings=".c-paramsform,.c-gridcontrols" ng-if="ctrl.params">
      <slickgrid
          x-data="ctrl.params"
          columns="ctrl.gridColumns"
          options="ctrl.gridOptions"
          selected="ctrl.selected"
          use-angular="true">
      </slickgrid>
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-left" ng-if="ctrl.errorMsg">
      <i class="fa fa-warning orange-icon"></i>
      {{ctrl.errorMsg}}
    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-primary" ng-click="ctrl.confirm()"
          ng-disabled="!ctrl.testValid()"
          title="Apply parameter changes and refresh the layer.">
        <i class="fa fa-check"></i>
        Apply
      </button>
      <button type="button" class="btn btn-secondary" ng-click="ctrl.cancel()"
          title="Cancel the parameter edit, discarding all changes.">
        <i class="fa fa-ban"></i>
        Cancel
      </button>
    </div>
  </div>
</div>

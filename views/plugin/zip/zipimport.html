<div class="flex-fill w-100 d-flex flex-column">
  <div class="modal-body container flex-fill">
    <div>
        <p>Unzipping file(s)... <span ng-show="!ctrl.loading">{{ctrl.valid ? 'SUCCESS' : 'ERROR'}}</span></p>
        <p ng-show="ctrl.loading"><i class="fa fa-spinner fa-spin"></i></p>
    </div>
    <div ng-if="!ctrl.loading && ctrl.valid">
      <div>
        <p class="float-left">Please select file(s) to import</p>
        <p class="float-right">
          {{ctrl.count()}} file(s) selected
        </p>
        <div class="clearfix"></div>
      </div>
      <form name="filesForm" novalidate>
        <div class="form-group form-row">
          <checklist name="filelist" allow-multiple="true" items="ctrl.files"></checklist>
        </div>
      </form>
    </div>
    <div ng-if="!ctrl.loading && !ctrl.valid">
      <p>Could not read ZIP file.  Try unzipping it locally first.</p>
    </div>
  </div>
  <div class="modal-footer d-flex">
    <button class="btn btn-primary" ng-click="ctrl.finish()" ng-disabled="!ctrl.valid" title="Import the selected file(s)">
      <i class="fa fa-check"></i>
      OK
    </button>
    <button class="btn btn-secondary" ng-click="ctrl.close()" title="Cancel import">
      <i class="fa fa-ban"></i>
      Cancel
    </button>
  </div>
</div>

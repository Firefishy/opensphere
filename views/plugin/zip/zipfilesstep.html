<div class="d-flex flex-column flex-fill">
  <div>
      <p>Unzipping file(s)... <span ng-show="!filesStep.loading">{{filesStep.valid ? 'SUCCESS' : 'ERROR'}}</span></p>
      <p ng-show="filesStep.loading"><i class="fa fa-spinner fa-spin" /></p>
  </div>
  <div ng-if="!filesStep.loading">
    <div>
      <p class="float-left">Please select file(s) to import</p>
      <p class="float-right">
        {{filesStep.count()}} file(s) selected
      </p>
      <div style="clear: both;"></div>
    </div>
    <form name="filesForm" novalidate>
      <div class="form-group form-row">
        <checklist name="filelist" allow-multiple="true" items="filesStep.files"></checklist>
      </div>
    </form>
  </div>
</div>

<div id="time-help" class="flex-fill w-100 d-flex flex-column">
  <div class="modal-body container flex-fill">
    ArcGIS servers can be added in a couple of ways.
    <br>
    To add all layers on the server, use a URL like:
    <br>
    <br>
    https://example.com/arc/rest/services
    <br>
    <br>
    To add a single layer, use a URL like:
    <br>
    <br>
    https://example.com/arc/rest/services/groupname/layername
  </div>
  <div class="modal-footer d-flex">
    <button class="btn btn-primary" ng-click="ctrl.close()">
      <i class="fa fa-check"></i>
      Close
    </button>
  </div>
</div>

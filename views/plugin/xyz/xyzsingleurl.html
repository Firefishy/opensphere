<div class="flex-fill w-100 d-flex flex-column">
  <div class="modal-body container flex-fill">
    <xyzproviderform></xyzproviderform>
  </div>
  <div class="modal-footer d-flex">
    <button class="btn btn-primary" ng-click="ctrl.accept()" ng-disabled="form.$invalid">
      <i class="fas fa-check"></i>
      {{edit ? 'Save' : 'OK'}}
    </button>
    <button class="btn btn-secondary" ng-click="ctrl.close()">
      <i class="fas fa-ban"></i>
      Cancel
    </button>
  </div>
</div>

<div class="flex-fill w-100 d-flex flex-column">
  <div class="d-flex flex-fill flex-column modal-body">
    <div class="form-row justify-content-between mx-2">
      <div>
        <button class="btn btn-secondary" ng-click="ctrl.moveSelected('right')" title="Move selected layers to the right" ng-disabled="ctrl.leftSelected.length == 0">
          <i class="fas fa-fw fa-angle-right"></i> Move Selected
        </button>
      </div>

      <div>
        <button class="btn btn-primary" ng-click="ctrl.swap()" title="Swap the compare order">
          <i class="fas fa-exchange-alt"></i> Swap Layers
        </button>
        <button class="btn btn-secondary" ng-click="ctrl.export()" title="Export the current view">
          <i class="fas fa-download"></i> Export
        </button>
      </div>

      <div>
        <button class="btn btn-secondary" ng-click="ctrl.moveSelected('left')" title="Move selected layers to the left" ng-disabled="ctrl.rightSelected.length == 0">
          <i class="fas fa-fw fa-angle-left"></i> Move Selected
        </button>
      </div>
    </div>

    <div class="d-flex flex-fill mt-1">
      <div class="d-flex flex-row flex-fill col-2">
        <slicktree class="border" x-data="ctrl.leftNodes" selected="ctrl.leftSelected" context-menu="ctrl.leftMenu" checkbox-tooltip="Show or hide the layer" multi-select="true" disposable="true"></slicktree>
      </div>
      <div class="d-flex flex-fill border col-8 px-0 c-layer-compare-container js-layer-compare-container">
        <div class="c-layer-compare-slider js-layer-compare-slider">
          <div class="c-layer-compare-handle" ng-mousedown="ctrl.toggleDrag($event)">
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div class="c-layer-compare-item js-layer-compare-right"></div>
        <div class="c-layer-compare-item c-layer-compare-top js-layer-compare-left"></div>
      </div>
      <div class="d-flex flex-row flex-fill col-2">
        <slicktree class="border" x-data="ctrl.rightNodes" selected="ctrl.rightSelected" context-menu="ctrl.rightMenu" checkbox-tooltip="Show or hide the layer" multi-select="true" disposable="true"></slicktree>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="ctrl.close()">
      <i class="fas fa-times"></i>
      Close
    </button>
  </div>
</div>

<div class="d-flex modal-body">
  <div class="flex-fill row">
    <div ng-repeat="(key, controlcolumn) in controlsHelp.controls" class="col-md-6 col-12">
      <div ng-repeat="control in controlcolumn" class="card mb-3">
        <div class="card-header">
          <h4 class="m-0">{{control.section}}</h4>
        </div>
        <controlblock controls="control.controls"></controlblock>
      </div>
    </div>
  </div>
</div>
